<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="qualification">
                    </div>
                    <button onclick="getData()" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


            <!-- Table Data -->
            <div class="col-lg-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">City</th>
                            <th scope="col">Qualification</th>
                        </tr>
                    </thead>
                    <tbody id="row">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>

        let arr = new Array();
        function getData() {

            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let city = document.getElementById("city").value;
            let qualification = document.getElementById("qualification").value;

            let data = { name: name, surname: surname, city: city, qualification: qualification }
            arr.push(data)

            console.log(arr);

            var output = "";

            for (let i = 0; i <= arr.length; i++) {
                output += `
                        <tr>
                            <th>${i + 1}</th>
                            <td>${arr[i].name}</td>
                            <td>${arr[i].surname}</td>
                            <td>${arr[i].city}</td>
                            <td>${arr[i].qualification}</td>
                        </tr>`
                // console.log(output);
                document.getElementById("row").innerHTML = output;


                document.getElementById("name").value = "";
                document.getElementById("surname").value = "";
                document.getElementById("city").value = "";
                document.getElementById("qualification").value = "";
            }
        }



    </script>

</body>

</html>
