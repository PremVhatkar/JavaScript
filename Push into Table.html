<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validatition Form Using Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</head>

<style>
    .err {
        color: red;
        display: none;
    }

    td {
        text-align: center;
    }
</style>

<body>

    <div class="container">
        <div class="row">

            <div class="col-lg-6" style="padding: 50px;">
                <div class="form-floating">
                    <input type="text" name="" placeholder="Enter your name " id="name" class="form-control">
                    <label>First Name : <span style="color: red;">*</span></label>
                    <span class="err" id="one"> Please fill the details</span>
                </div><br>

                <div class="form-floating">
                    <input type="text" name="" placeholder="Enter your surname" id="surname" class="form-control">
                    <label>Last Name : <span style="color: red;">*</span></label>
                    <span class="err" id="two"> Please fill the details</span>

                </div><br>

                <div class="form-floating">
                    <input type="text" placeholder="Enter yout city " id="city" class="form-control">
                    <label>City : <span style="color: red;">*</span></label>
                    <span class="err" id="three"> Please fill the details</span>

                </div><br>

                <!-- <div>
                    <select class="form-select" id="city">
                        <option>Select City <span style="color:red;">*</span></option>
                        <option>Pune</option>
                        <option>Kolhapur</option>
                        <option>Mumbai</option>
                        <option>Banglore</option>
                        <option>Satara</option>
                        <option>Sangli</option>
                    </select>
                    <label></label>
                    <span class="err" id="three"> Please fill the details</span>

                </div><br> -->

                <div class="form-floating">
                    <input type="number" placeholder="Enter yout mobile no " id="mobile" class="form-control">
                    <label>Mobile : <span style="color: red;">*</span></label>
                    <span class="err" id="four"> Please fill the details</span>
                </div><br><br>

                <button class="btn btn bg-primary" onclick="submit()">submit</button>

                <h1 id="output"></h1>
            </div>

            <div class="col-lg-6">
                <h2>Data :</h2>
                <table class="table table-dark" id="table">
                    <tr style="text-align: center;">
                        <th>Sr No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>City</th>
                        <th>Mobile No.</th>
                    </tr>

                </table>

            </div>
        </div>
    </div>





    <script>



        let arr = new Array();

        function submit() {
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let city = document.getElementById("city").value;
            let mobile = document.getElementById("mobile").value;


            document.getElementById("one").style.display = "none";
            document.getElementById("two").style.display = "none";
            document.getElementById("three").style.display = "none";
            document.getElementById("four").style.display = "none";


            if (name == "") {
                document.getElementById("one").style.display = "block";
            }
            if (surname == "") {
                document.getElementById("two").style.display = "block";
            }
            if (city == "") {
                document.getElementById("three").style.display = "block";
            }
            if (mobile == "") {
                document.getElementById("four").style.display = "block";
            }

            let data = {
                name: name,
                surname: surname,
                city: city,
                mobile: mobile
            };

            if (data.name !== "" && data.surname !== "" && data.city !== "" && data.mobile !== "") {

                arr.push(data);
                console.log(arr);
            }
            else {
                alert("Filled is Required......")
            }

            //    console.log(data);
            if (data.name !== "" && data.surname !== "" && data.city !== "" && data.mobile !== "") {
                var table = document.getElementById("table");

                for (var i = 0 ; i < arr.length + 1; i++) {
                    var row = "<tr>";
                    row = "<td>" + i + "</td>"
                    row += "<td>" + name + "</td>";
                    row += "<td>" + surname + "</td>";
                    row += "<td>" + city + "</td>";
                    row += "<td>" + mobile + "</td>";
                    row += "</tr>";
                }


                table.innerHTML += row;


                document.getElementById("name").value = "";
                document.getElementById("surname").value = "";
                document.getElementById("city").value = "";
                document.getElementById("mobile").value = "";

            }

        };

    </script>
</body>

</html>
