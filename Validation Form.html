<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .err{
           color: red;
           display: none;
        }
           </style>
</head>
<body>
    <div class="container">
<div class="form-floating">
     <input type="text" id="name" placeholder="Enter First Name" class="form-control">
     <label>First Name : <span style="color: red;">*</span></label>
<span class="err" id="one"> Please fill the details</span>
</div><br>

<div class="form-floating">
    <input type="text" id="Surname" placeholder="Enter Last Name" class="form-control">
    <label>Last Name : <span style="color: red;">*</span></label>
<span class="err" id="two"> Please fill the details</span>
</div><br>

<div class="form-floating">
    <input type="number" id="mobile" placeholder="Enter mobile number" class="form-control">
    <label>mobile : <span style="color: red;">*</span></label>
<span class="err" id="three"> Please fill the details</span>
</div><br>

<div class="form-floating">
    <input type="text" id="city" placeholder="Enter your city" class="form-control">
    <label>city : <span style="color: red;">*</span></label>
<span class="err" id="four"> Please fill the details</span>
</div>
<br>
<br>
<button class="btn btn-primary" onclick="submit()">submit</button>
<br>
<br>
<h1 id="output"></h1>

    </div>
    <script>
    function submit()
{
    let name = document.getElementById("name").value;
    let Surname = document. getElementById("Surname").value;
    let mobile = document.getElementById("mobile").value;
    let city = document.getElementById("city").value;


    document.getElementById("one").style.display = "none";
    document.getElementById("two").style.display = "none";
    document.getElementById("three").style.display = "none";
    document.getElementById("four").style.display = "none";


    if(name == "")
    {
        document.getElementById("one").style.display = "block";
    }
    if(Surname == "")
    {
        document.getElementById("two").style.display = "block";
    } 
    if(mobile == "")
    {
        document.getElementById("three").style.display = "block";
    }
    if(city == "")
    {
        document.getElementById("four").style.display = "block";
    }
    else
    {
        document.getElementById("output").innerHTML = name + " " + Surname + " " + mobile + " " + city;
    }
};
    </script>
</body>
</html>
