<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <h2 style="text-align: center;">bulb Gif</h2>

    <div class="container" style="text-align: center; background-color: aqua;">
        <br>
        <button onclick="on()"  class="btn btn-primary align-bottom">Light on</button>
        <img src="Assets/Images/bulboff.gif" alt="" id="img">
        <button onclick="off()" class="btn btn-primary align-bottom">Light off</button>

        <br><br>
        <hr>

        <h1><span id="igap">iGAP</span><span id="technology"> Technology</span></h1>
        <button onclick="bgcolor()" class="btn btn-success">Show</button>
        <button onclick="bg()" class="btn btn-success">Clear</button>
        <br><br>

    </div>
    <br>



    <script>
        function on() {
            document.getElementById("img").src = "Assets/Images/bulbon.gif"
        };
        function off() {
            document.getElementById("img").src = "Assets/Images/bulboff.gif"
        };



        function bgcolor() {
            document.getElementById("igap").style.backgroundColor = "yellow"
            document.getElementById("technology").style.backgroundColor = "blue"

        }

        function bg(){
            document.getElementById("igap").style.backgroundColor = "aqua";
            document.getElementById("technology").style.backgroundColor = "aqua";
        }
    </script>


</body>

</html>
