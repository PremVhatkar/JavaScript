<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            text-align: center;
            font-size: 50px;
            color: blue;
            padding: 10px;



        }

        #stop {
            border: 1px solid gray;
            padding: 10px;

        }

        #btn button {
            text-align: center;
            margin-top: 10px;
            background-color: pink;
        }

        #btn {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <span id="stop">00:00:00</span>

    </div>
    <div id="btn">
        <button onclick="starttimer()">start</button>
        <button onclick="stoptimer()">stop</button>
        <button onclick="resettimer()">reset</button>
    </div>

    <script>
        let watch = document.getElementById("stop");
        let sec = 0;
        let min = 0;
        let hr = 0;

        function starttimer() {
            // sec++;
            // console.log(sec);

            x = setInterval(() => {

                //sec++;
                // console.log(sec);

                if (sec < 59) {
                    sec++;
                }
                else if (min >= 59) {
                    hr++;
                    min = 0;

                }
                else {
                    sec = 0;
                    min++;

                }

                // console.log(hr + ":" + min + " " + sec);
                watch.innerHTML = hr.toString().padStart(2, "0") + ":" + min.toString().padStart(2, "0") + ":" + sec.toString().padStart(2, "0");




            }, 10);
        }

        function stoptimer() {
            clearInterval(x);
        }

        function resettimer() {
            sec = 0;
            min = 0;
            hr = 0;
            // console.log(sec + min + hr);

            watch.innerHTML = hr.toString().padStart(2, "0") + ":" + min.toString().padStart(2, "0") + ":" + sec.toString().padStart(2, "0");
            clearInterval(x);

        }



    </script>
</body>

</html>
