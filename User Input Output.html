<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        First Name : <input id="name" type="text" placeholder="Enter name"><br><br>
        Last Name : <input id="surname" type="text" placeholder="Enter surname"><br><br>
        <button onclick="task()" class="btn btn-success">submit</button>
        <br>
        <br>

        <h1 id="output"></h1>
    </div>


    <script>
        function task() {
            let name = document.getElementById("name").value;
            let surname = document.getElementById("surname").value;
            let fullName = name + " " + surname;

            document.getElementById("output").innerHTML = "Welcome " + fullName;


        };
    </script>
</body>

</html>
