<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center;">
    <h1>Async Await</h1><br>

    <h1 id="hlo"></h1>

    <script>


        async function demo() {


            let msg = new Promise((resolve, reject) => {
                resolve("SUCCESS !!!");
            });

            document.getElementById("hlo").innerHTML = await msg;

            console.log(await msg);

        };

        demo();












    </script>
</body>

</html>
