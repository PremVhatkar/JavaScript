<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body style="margin-bottom:300px ;">
    <div class="container">
        <h1>Forms Element</h1>
        <form>
            <h1>Stacked Form</h1>
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" disabled placeholder="First Name">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" value="Demo Text" readonly placeholder="Last Name">
            <label class="form-label">Address</label>
            <textarea class="form-control" ></textarea>
            <h1>Plain Text Input</h1>
            <input type="text" placeholder="Text Here" class="form-control-plaintext">
            <h1>Inline Forms / Grid Form</h1>
            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="First Name">
                </div> 
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="Middle Name">
                </div> 
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div> 
            </div>
            <h1>Color Picker</h1>
            <input type="color" class="form-control-color" value="#ff0000">
            <h1>Select Element</h1>
            <select class="form-select">
                <option value="">--Choose--</option>
                <option>Pune</option>
                <option>Kolhapur</option>
                <option>Mumbai</option>
                <option disabled>Nashik</option>
            </select>
            <h1>Checkboxes & Radio button</h1>
            <label class="form-check-label form-switch">
                <input type="checkbox" class="form-check-input"> Marathi 
            </label>
            <label class="form-check-label form-switch">
                <input type="checkbox" class="form-check-input"> English 
            </label>
            <label class="form-check-label form-switch">
                <input type="checkbox" class="form-check-input"> Hindi 
            </label>
            <hr>
            <label class="form-label">Gender</label>
            <label class="form-check-label form-switch">
                <input type="radio" class="form-check-input" name="gender"> Male 
            </label>
            <label class="form-check-label form-switch">
                <input type="radio" class="form-check-input" name="gender"> Female 
            </label>

            <h1>Range</h1>
            <input type="range" class="form-range">
            <h1>Input Group</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <br>
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Search..">
                <button class="btn btn-success">Go</button>
            </div>

            <br>
            <div class="input-group">
                <span class="input-group-text">Mr.</span>
                <input type="text" class="form-control" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Middle Name">
                <input type="text" class="form-control" placeholder="Last Name">
                
            </div>

            <h1>Floating Label /Animated Labels</h1>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Enter Name Here">
                <label>First Name</label>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Detail Address"></textarea>
                <label>Address</label>
            </div>
        </form>
    </div>
</body>
</html>
