<body>

    <h1>template String - ES6</h1>

    <script>

        let name = "Vicky";
        let surname = "Bhat";
        let city = "Kop";
        let mob = 15465544565;

        let profile = "My name is " + name + ", My surname is " + surname + " I am from " + city + " My mobile No. Is " + mob;

        console.log(profile);

        let profile2 = `My name is ${name} My surname is ${surname} I am from ${city} my mobile no. is ${mob}`

        console.log("Using Template String...");
        console.log(profile2);




    </script>
</body>
