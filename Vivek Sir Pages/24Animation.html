<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #btn {
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Animation</h1><br>

    <button id="btn"></button><br>
    <button onclick="stopInterval()">Stop Interval</button><br>
    <button onclick="startInterval()">Start Intervale</button>

    <script>

        // setInterval
        var count = 0

        function startInterval() {
            return setInterval(() => {
                count += 100;

                if (count === 1500) {
                    // clearInterval(myInterval)
                    count = 0
                }

                document.getElementById("btn").style.marginLeft = count + "px";
                // console.log("Hello !!!");
            }, 300);

        }

        let myInterval = startInterval();

        // let myTimeout = setTimeout(() => {
        //     console.log("Hello !!!");
        // }, 2000);


        function stopInterval() {
            // clearTimeout(myTimeout);
            clearInterval(myInterval);
        };



    </script>
</body>

</html>
